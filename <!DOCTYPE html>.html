<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Aproveite o espaço Elite e faça seu cadastro!
    </h1>
    
    <form id="form" method="get" action="">
        <p>Preencha o formulário abaixo</p>
        
        <div class="dados">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        
        <div class="dados">
            <label for="telefone">CPF:</label>
            <input type="" id="CPF" name="CPF" placeholder="Digite seu CPF">
        </div>

        <div class="dados">
            <label for="nasciemnto">Data de Nascimento:  </label>
            <input type="date" id="nasciemnto" name="nascimento" placeholder="Digite sua Data de nascimento*" required>
        </div>
        <div class="dados">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div> 
        <div class="dados">
            <label for="tel">Telefone:</label>
            <input type="tel" id="tel" name="tel" placeholder="Digite seu Telefone*" required>
        </div>   
        <div class="dados">
            <label for="tel">Endereço:</label>
            <input type="text" id="tel" name="endereço" placeholder="Digite seu Endereço*" required>
        </div>  
        <div class="dados">
            <label for="plano">Plano:</label>
            <input type="text" id="plano" name="plano" placeholder="Digite seu Plano*" required>
        </div>      
        <div class="dados">
            <label for="pacote">Tipo de Pacote:</label>
            <input type="text" id="pacote" name="pacote" placeholder="Digite seu Tipo de pacote*" required>
        </div> 
        <div class="field radiobox">
            <span>Deseja receber nossas novidades?</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <input type="submit" name="acao" value="Enviar">    


    </form>
</body>

<style>
    #form {
        position: relative;
        text-align: center;
    }

    input {
        text-align: center;
    }
    body {
        background-color: #94B49F;        
        }

    h1 {
        color: rgb(66, 64, 7);
        text-align: center;
    }
    form {
        width: auto;
    }
    p {
        font-size: larger;
    }
    .dados {
    display: flex;
    justify-content: space-between;
    align-items:center;
    width: 380px;
    flex-direction: row;
    flex-wrap: wrap;
}

</style>
</html>
